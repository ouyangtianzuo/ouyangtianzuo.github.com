<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="pragma" content="no-cache">   
  <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">   
  <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />    
	<script src="https://cdn.bootcss.com/blueimp-md5/2.8.0/js/md5.js" type="text/javascript"></script>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("button").click(function(){var e = (new Date).getTime();
                var scoreTxt = document.getElementById('score').value+"";
                var n = scoreTxt + e + "vy888hy";
                n = md5(n);
                $.ajax({
                    type: 'POST',
                    url: 'http://wap.i-h5.cn/ly_game/july_yuanzu/api.php?a=acgame',
                    data: { grade: scoreTxt,midss:n, tidss:e},
                    crossDomain: true,
                    xhrFields: {  withCredentials: true  },
                    success: function()
                    {
                        alert('已提交');
                    },
                    error: function()
                    {
                        alert('错误');
                    }
                });
            });
        });
    </script>
</head>
<body>

    分数(请修改为前三名的分数)：<br>
    <input type="text" name="score" id="score" value="500"><br>
    <button>提交</button>

</body>
</html>
